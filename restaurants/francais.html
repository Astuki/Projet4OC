<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../SCSS/main.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">   
    <title>Menu La Palette du Goût</title> 

</head>

<body>

    <header class="header">
        <div class="align">
            <a class="link" href="../index.html">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <img class="logo" src="../images/logo/ohmyfood.png" alt="logo de OhMyFood">
        </div> 
        <img class="dishes" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"> 
    </header>

    <section class="menu">
        
        <article class="menu-like">
            <h2 class="menu-name">La palette du Goût</h2>
            <label class="like">
                <input class="hidden" type="checkbox">
                    <i class="hide gradient fa-solid fa-heart fa-xl"></i>
                    <i class="fa-regular fa-heart fa-xl" ></i>
                </input>
            </label>
        </article>

        <article class="dining">
            <h3 class="stage">ENTREES</h3>
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Tartare de poulpe acidulé</h4>
                    <div class="under-dish">
                        <p class="dish-text">Aux zestes d'orange</p>
                        <span class="flex-end">25€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button> <!-- ils sont tous interactifs faire un component à reuse -->
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Velouté de légumes d'antan</h4>
                    <div class="under-dish">
                        <p class="dish-text">Carotte, panais, topinambour</p>
                        <span class="flex-end">35€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button> 
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Soupe à l'oignon</h4>
                    <div class="under-dish">
                        <p class="dish-text">Revisitée</p>
                        <span class="flex-end">20€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button>
        </article>

        <article class="dining">
            <h3 class="stage">PLATS</h3>
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Coquilles Saint-Jacques</h4>
                    <div class="under-dish">
                        <p>Accompagné d'une purée de panais</p>
                        <span class="flex-end">40€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button>
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Magret de canard</h4>
                    <div class="under-dish">
                        <p>Et parmentier de pommes de terre</p>
                        <span class="flex-end">35€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button>
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Pigeonneau d'Ille-Et-Vilaine</h4>
                    <div class="under-dish">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <span class="flex-end">44€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button>
        </article>

        <article class="dining">
            <h3 class="stage">DESSERTS</h3>
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Pétales de violettes glacés</h4>
                    <div class="under-dish">
                        <p class="dish-text">Et sa purée de noisettes</p>
                        <span class="flex-end">18€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button>
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Fondant au chocolat</h4>
                    <div class="under-dish">
                        <p class="dish-text">Revisité</p>
                        <span class="flex-end">22€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button>
            <button class="dish">
                <div class="container">
                    <h4 class="dish-name">Millefeuille croustillant</h4>
                    <div class="under-dish">
                        <p class="dish-text">Myrtilles et pâte d'amande</p>
                        <span class="flex-end">23€</span>
                    </div>
                </div>
                <div class="animate">
                    <i class="fa-regular fa-2x fa-circle-check"></i>
                </div>
            </button>
        </article>

        <button class="btn-main-color basic-text"> <!-- Btn mixin main color -->
            Commander   
        </button>
    </section>

    <footer class="footer">
        <h3 class="footer-text">ohmyfood</h3>

        <div class="proposal">
            <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
            <p class="less-margin">Proposer un restaurant</p>
        </div>

        <div class="partnership">
            <i class="fa-solid fa-handshake-angle fa-sm" style="color: #ffffff;"></i>
            <p class="less-margin">Devenir partenaire</p>
        </div>
        <div class="lighter">
            <p class="less-margin">Mentions légales</p>
        </div>
        <div class="lighter">
            <p class="less-margin">Contact</p>
        </div>
    </footer>

</body>
</html>
