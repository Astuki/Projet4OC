<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../SCSS/main.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">   
    <title>Menu La Palette du Goût</title> 

</head>

<body>

    <header class="header">
        <div class="align">
            <a class="link" href="../index.html">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </a>
            <img class="logo" src="../images/logo/ohmyfood.png" alt="logo de OhMyFood">
        </div> 
        <img class="dishes" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"> 
    </header>

    <section class="menu">
        
        <article class="menu-like">
            <h2 class="menu-name">La note enchantée</h2>
            <label class="like">
                <input class="hidden" type="checkbox">
                    <i class="hide gradient fa-solid fa-heart fa-xl"></i>
                    <i class="fa-regular fa-heart fa-xl" ></i>
                </input>
            </label>
        </article>

        <article class="dining">
            <h3 class="stage">ENTREES</h3>
            <button class="dish">
                <h4 class="dish-name">Ravioles de foie gras</h4>
                <div class="under-dish">
                    <p class="dish-text">Accompagnées de leur crème à la truffe</p>
                    <span class="flex-end">25€</span>
                </div>
            </button> <!-- ils sont tous interactifs faire un component à reuse -->
            <button class="dish">
                <h4 class="dish-name">Caviar osciètre</h4>
                <div class="under-dish">
                    <p class="dish-text">Sur blini à la farine de blé noir</p>
                    <span class="flex-end">35€</span>
                </div>
            </button> 
            <button class="dish">
                <h4 class="dish-name">Homard et espuma de potiron</h4>
                <div class="under-dish">
                    <p class="dish-text">Marinés aux zestes d'orange</p>
                    <span class="flex-end">20€</span>
                </div>
            </button>
            <button class="dish">
                <h4 class="dish-name">Foie gras de canard cuit entier</h4>
                <div class="under-dish">
                    <p class="dish-text">Confiture de figue et pain toasté</p>
                    <span class="flex-end">35€</span>
                </div>
            </button>
        </article>

        <article class="dining">
            <h3 class="stage">PLATS</h3>
            <button class="dish">
                <h4 class="dish-name">Noix de coquilles Saint-Jacques</h4>
                <div class="under-dish">
                    <p>Sur lit de purée de céleri-rave</p>
                    <span class="flex-end">40€</span>
                </div>
            </button>
            <button class="dish">
                <h4 class="dish-name">Langoustine poêlée</h4>
                <div class="under-dish">
                    <p>Purée de patate douce</p>
                    <span class="flex-end">35€</span>
                </div>
            </button>
            <button class="dish">
                <h4 class="dish-name">Mijoté de queue de boeuf</h4>
                <div class="under-dish">
                    <p>Et riz sauvage aux zestes de citron</p>
                    <span class="flex-end">45€</span>
                </div>
            </button>
        </article>

        <article class="dining">
            <h3 class="stage">DESSERTS</h3>
            <button class="dish">
                <h4 class="dish-name">Macaron noisette et chocolat</h4>
                <div class="under-dish">
                    <p class="dish-text">Glace au caramel brun et sel de Guérande</p>
                    <span class="flex-end">18€</span>
                </div>
            </button>
            <button class="dish">
                <h4 class="dish-name">Baba au rhum revisité</h4>
                <div class="under-dish">
                    <p class="dish-text">Avec son coulis de citron</p>
                    <span class="flex-end">22€</span>
                </div>
            </button>
            <button class="dish">
                <h4 class="dish-name">Tarte au citron meringuée</h4>
                <div class="under-dish">
                    <p class="dish-text">Destructurée</p>
                    <span class="flex-end">23€</span>
                </div>
            </button>
        </article>

        <button class="btn-main-color basic-text"> <!-- Btn mixin main color -->
            Commander   
        </button>
    </section>

    <footer class="footer">
        <h3 class="footer-text">ohmyfood</h3>

        <div class="proposal">
            <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
            <p class="less-margin">Proposer un restaurant</p>
        </div>

        <div class="partnership">
            <i class="fa-solid fa-handshake-angle fa-sm" style="color: #ffffff;"></i>
            <p class="less-margin">Devenir partenaire</p>
        </div>
        <div class="lighter">
            <p class="less-margin">Mentions légales</p>
        </div>
        <div class="lighter">
            <p class="less-margin">Contact</p>
        </div>
    </footer>

</body>
</html>
